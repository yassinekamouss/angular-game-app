<div class="math-symbol"></div>

<div class="math-symbol"></div>

<div class="students-container">
  <div class="header-section">
    <h1>Mes Élèves</h1>
    <div class="teacher-info" *ngIf="teacher">
      <span class="grade-badge">{{ teacher.grade }}</span>
      <span class="subject-badge">{{ teacher.subject }}</span>
    </div>
  </div>

  <!-- Search and Filter Section -->
  <div class="search-section">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Rechercher un élève...">
    </div>
    <div class="filter-box">
      <select>
        <option value="">Tous les niveaux</option>
        <option value="Débutant">Débutant</option>
        <option value="Intermédiaire">Intermédiaire</option>
        <option value="Avancé">Avancé</option>
      </select>
    </div>
  </div>

  <!-- Students Grid -->
  <div class="students-grid">
    <div class="student-card" *ngFor="let student of students">
      <div class="student-header">
        <div class="student-avatar">
          <img src="assets/images/avatar.jpg" alt="Student Avatar">
        </div>
        <div class="student-info">
          <h3>{{ student.name }}</h3>
        </div>
      </div>
      
      <div class="student-details">
        <div class="detail-item">
          <i class="fas fa-chart-line"></i>
          <span>Niveau: {{ student.mathLevel }}</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-birthday-cake"></i>
          <span>Âge: {{ student.birthDate | date:'dd/MM/yyyy' }}</span>
        </div>
      </div>

      <div class="student-actions">
        <button class="action-button view">
          <i class="fas fa-eye"></i>
          Voir le profil
        </button>
        <button class="action-button edit">
          <i class="fas fa-edit"></i>
          Modifier
        </button>
      </div>
    </div>
  </div>
</div>
